<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="shortcut icon" href="./img/TC-logo-light-mini.png" type="image/x-icon">
    <title>Clima</title>
</head>

<body id="bodyBg" onload="onLoad()">
    <div class="spinner__container">
        <div id="spinner" class='spinner'></div>
    </div>
    <div class="card__container">
        <div>
            <form id="search" class="search">
                <img src="./img/TC-logo-light-mini.png" width="40px" height="40px">
                <input type="text" id="searchbox" class="searchbox"
                    placeholder="Busca tu ciudad...">
                <button type="submit" style="width: 40px; height: 40px; border-radius: 50%; border: none; margin-left: 4px;"><span
                        class="material-icons-outlined">send</span></button>
            </form>
            <div class="card__weather">
                <div class="card__content">
                    <div class="card__text">
                        <span class="city"><span id="location"></span>, <span id="country"></span></span>
                        <span class="temperature"><span id="temperature"></span>ºC</span>
                        <span id="description" class="real_feel"></span>
                    </div>
                    <div class="card__icon">
                        <span id="icon" class="icon__weather material-icons-outlined"></span>
                    </div>
                </div>
                <hr class="card__divisor">
                <div class="more__card__data">
                    <p>Humedad: <span id="humidity"></span>%</p>
                    <p>Presión: <span id="pressure"></span>kPa</p>
                    <p>Fecha: <span id="date"></span></p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            $(window).load(function () {
                $(".spinner__container").fadeOut("slow");
            })
        </script>

        <script src="./js/index.js"></script>
</body>

</html>
